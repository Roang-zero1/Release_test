name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create GitHub release
        uses: ./.github/github-create-release-action
        with:
          version_regex: '^v[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+'
          update_existing: "true"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

